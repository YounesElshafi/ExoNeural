version: '3.8'

services:
  backend:
    build:
      context: ./web/backend
      dockerfile: Dockerfile
    container_name: exoneural-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - API_HOST=0.0.0.0
      - API_PORT=5000
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:80
    volumes:
      - ./web/backend:/app
      - ./web/backend/logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./web/exoneural
      dockerfile: Dockerfile
    container_name: exoneural-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy
  nginx:
    image: nginx:alpine
    container_name: exoneural-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

networks:
  default:
    name: exoneural-network
